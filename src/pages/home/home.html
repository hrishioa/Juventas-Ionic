	<ion-card class="card" id="card1">
		<ion-card-content>
			<div id="container-gauge"></div>
			<div class="details">
				<button ion-button large class="button button-circle" (click)="takeInsulin()">
				<span class="title">{{timeSinceInsulin}}</span>
				<span class="subtitle">since Insulin</span>
				</button>
				<!-- <h2>4h</h2> -->
				
				<button ion-button large class="button button-circle" (click)="takeFood()">
					<span class="title">{{timeSinceFood}}</span>
					<span class="subtitle">since last meal</span>
				</button>
				<!-- <h2>2h</h2> -->
			</div>
		</ion-card-content>
	</ion-card>

	<ion-card class="card" id="card2">
		<ion-card-content style="padding-bottom: 0px;">
			<div id="container"></div>
		</ion-card-content>
		<ion-item id="button-grid">
			<button ion-button large class="button" (click)="setChartSetting('15min')">15Min</button>
			<button ion-button large class="button" (click)="setChartSetting('hour')">Hour</button>
			<button ion-button large class="button" (click)="setChartSetting('day')">Day</button>
		</ion-item>
	</ion-card>
</ion-content>
