	<ion-card class="card">
		<ion-card-content>
			<div id="container-gauge" style="width: 100%; height: 200px;"></div>
			<div class="details">
				<div (click)="takeInsulin()" tappable>
					<h2>4h</h2>
					<span>since Insulin</span>
				</div>
				<div (click)="takeFood()" tappable>
					<h2>2h</h2>
					<span>since last meal</span>
				</div>
			</div>
		</ion-card-content>
	</ion-card>
	<ion-card class="card" >
		<ion-card-content> 
			<div id="container" style="display: block; height: 310px"	></div>
		</ion-card-content>
		<ion-item id="button-grid">
			<button ion-button large class="button" (click)="setChartSetting('2min')">Hour</button>
			<button ion-button large class="button" (click)="setChartSetting('5min')">Day</button>
			<button ion-button large class="button" (click)="setChartSetting('hour')">Week</button>
		</ion-item>
	</ion-card>
